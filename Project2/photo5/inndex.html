<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1 class="in">Get in touch</h1>
        <hr class="" />
        <div class="name">
          <img src="img/user-solid.svg" alt="#" />
          <p>Name</p>
        </div>
        <h5 class="html">HTML. CSS .Tutorial</h5>
        <div class="email">
          <img src="img/envelope-regular.svg" alt="#" />
          <p>Email</p>
        </div>
        <h5 class="com">htmlcssdesign@gmail.com</h5>
        <div class="phone">
          <img src="img/phone-solid.svg" alt="#" />
          <p>Phone</p>
        </div>
        <h5>+998995342569</h5>
        <div class="mapp">
          <img src="img/map-marker-alt-solid.svg" alt="#" />
          <p>Address</p>
        </div>
        <h5>123 Street,Bangalore,India 55003943</h5>
        <div class="social">
          <img class="facebok" src="img/facebook-f-brands.svg" alt="#" />
          <img src="img/twitter-square-brands.svg" alt="#" />
          <img src="img/instagram-brands.svg" alt="#" />
          <img class="youtobe" src="img/youtube-brands.svg" alt="#" />
        </div>
      </div>
      <!--left complated-->
      <!--right started-->
      <div class="right">
        <h1 class="br contact">Contact Us</h1>
        <hr class="br hr" />
        <input type="text" placeholder="Full Name" class="br full" />
        <input type="email" class="br id" placeholder="Email ID" />
        <input type="text" class="br website" placeholder="Website" />
        <input type="number" class="br contactt" placeholder="Contact Number" />
        <textarea
          class="br textarea"
          placeholder="Massage"
          cols="30"
          rows="10"
        ></textarea>
        <button class="br submit">Submit</button>
      </div>
    </div>
  </body>
</html>
