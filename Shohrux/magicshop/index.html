<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>MagicShop</h1>
      </div>
      <div search>
        <input class="search" type="text" placeholder="search here..." />
        <img src="" alt="" />
      </div>
      <div class="right"></div>
    </header>
    <div class="hero">
      <img src="images/home-img-1.jpg" alt="phone" />
      <div>
        <p>Upto 50% Off</p>
        <h2>Smartphones</h2>
        <button>Shop Now</button>
      </div>
    </div>
    <div class="section-1">
      <div class="upto">
        <div class="block">
          <div class="special">
            <p>Special Offer</p>
            <h3>Upto 50% Off</h3>
          </div>
          <img src="images/banner-1.jpg" alt="" />
        </div>
        <div class="block">
          <div class="special">
            <p>Special Offer</p>
            <h3>Upto 50% Off</h3>
          </div>
          <img src="images/banner-2.jpg" alt="" />
        </div>
        <div class="block">
          <div class="special">
            <p>Special Offer</p>
            <h3>Upto 50% Off</h3>
          </div>
          <img src="images/banner-3.jpg" alt="" />
        </div>
      </div>
      <h2>New <span>Arrivals</span></h2>
      <div class="arrivals">
        <div class="arrival">
          <img src="/images/arrival-1.jpg" alt="arrival" />
          <div class="information">
            <h3>HD Television</h3>
            <p>$249.99</p>
            <del>$399.99</del>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
