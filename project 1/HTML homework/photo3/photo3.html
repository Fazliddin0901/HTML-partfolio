<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo3</title>
    <link rel="stylesheet" href="photo3.css" />
  </head>
  <body>
    <h1 id="h1">Shipping & billing details</h1>
    <label for="" class="quantity">Quantity</label>
    <input type="text" class="Quantity" required />
    <label for="" class="delivery">Delivery Date</label>
    <input type="date" class="date" required />

    <label for="" class="address">Delivery Address</label>
    <input type="text" placeholder="Street Adress" class="street" required />
    <input
      type="text"
      placeholder="Street Address Line 2"
      class="Line2"
      required
    />
    <input type="text" placeholder="City" class="Ñity" required />
    <input type="text" placeholder="Region" class="region" required />
    <input type="text" placeholder="Postal /Zip Code" class="postal" required />
    <select name="" class="country" required>
      <option value="">Country</option>
      <option value="">Uzbekistan</option>
      <option value="">Russia</option>
      <option value="">England</option>
      <option value="">Japan</option>
    </select>
    <label for="" class="name">Name</label>
    <input type="text" placeholder="First" class="first" required />
    <input type="text" placeholder="Last" class="last" required />
    <label for="" class="phone">Phone</label>
    <input type="number" class="number" placeholder="### ### ### " required />
    <label for="" class="Email">Email</label>
    <input type="email" class="email" required />
    <label for="" class="I"
      >I agree to the <a href="">terms of service</a>.</label
    >
    <input type="checkbox" name="" class="checkbox" />
    <button class="order">ORDER NOW</button>
  </body>
</html>
